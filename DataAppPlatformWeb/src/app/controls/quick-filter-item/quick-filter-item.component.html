<app-select-input
    [items]="columnNames"
    [(model)]="model.column"
    [style.display]="'inline-block'"
></app-select-input>
<app-select-input
    [items]="comparisonTypes"
    [(model)]="model.comparisonType"
    [style.display]="'inline-block'"
></app-select-input>
<div class="control control-wrapper" [style.display]="'inline-block'">
  <div class="control-input-wrapper">
    <input #textInput
      type="text" 
      [(ngModel)]="model.value">
  </div>
</div>
<br>
